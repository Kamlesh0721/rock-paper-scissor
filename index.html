<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock - Paper - Scissors - Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Rock-Paper-Scissor</h1>

  <div class="available-choice">
    <div class="choice rock" onclick="
        playGame(getComputerChoice(),'rock');
    ">
      <img src="./assets/Rock.jpg" alt="rock" />
    </div>

    <div class="choice paper" onclick="
     playGame(getComputerChoice(),'paper');
    ">
      <img src="./assets/Paper.jpg" alt="paper" />
    </div>

    <div class="choice scissor" onclick="
    playGame(getComputerChoice(),'scissor');
">
      <img src="./assets/Scissor.jpg" alt="scissor" />
    </div>

  </div>

  <div class="result-container">
    <h2 id="result">play game</h2>

    <h2>Win Streak</h2>
    <span id="win-streak">0</span>
  </div>

  <div class="score-board">
    <h2 >Score</h2>
    <div class="win">win <div id="win-score">0</div></div>
    <div class="loose">loose <div id="loose-score">0</div></div>
    <div class="tie">tie <div id="tie-score">0</div></div>
  </div>





  <script src="./script.js"></script>
</body>

</html>
